<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dom</title>
</head>

<body>
    <h1>
        Get a FizzBuzz Result!
    </h1>

    <p>
        Type a number :
        <input id="number" type="text">
        <button onclick="myFunction()">CLick Here!</button>
    </p>

    <div id="demo">



    </div>

    <script>
        function myFunction() {
            let z = document.getElementById("number").value;


            if (z == 0 || z =="" || isNaN(z) ) {
                const divDemo = document.getElementById("demo");
                const paragraph = document.createElement("p");
                paragraph.innerHTML = "Invalid Input!";
                paragraph.style.color = "red";
                divDemo.append(paragraph);
            } 
            else if (z % 3 === 0 && z % 5 === 0) {
                const divDemo = document.getElementById("demo");
                const paragraph = document.createElement("p");
                
                paragraph.innerHTML = "FizzBuzz!";
                divDemo.append(paragraph);
            } 
            else if (z % 5 === 0) {
                const divDemo = document.getElementById("demo");
                const paragraph = document.createElement("p");
                paragraph.innerHTML = "Buzz!";
                divDemo.append(paragraph);
            } 
            else if (z % 3 === 0) {
                const divDemo = document.getElementById("demo");
                const paragraph = document.createElement("p");
                paragraph.innerHTML = "Fizz!";
                divDemo.append(paragraph);
            } 
            else {
               const divDemo = document.getElementById("demo");
                const paragraph = document.createElement("p");
                paragraph.innerHTML = z;
                divDemo.append(paragraph);
            }
        }
    </script>
</body>

</html>
